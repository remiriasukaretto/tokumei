<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コメント投稿（クライアント）</title>
  <style>
    body { font-family: sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.4rem; }
    form { display: grid; gap: 0.75rem; }
    input, textarea, button { font-size: 1rem; padding: 0.6rem; }
    textarea { min-height: 120px; resize: vertical; }
    .status { min-height: 1.5rem; color: #444; }
  </style>
</head>
<body>
  <h1>コメント投稿画面</h1>
  <form id="commentForm">
    <input id="name" type="text" placeholder="名前（任意）" />
    <textarea id="message" required placeholder="コメントを入力"></textarea>
    <button type="submit">送信</button>
  </form>
  <p class="status" id="status"></p>

  <script>
    const form = document.getElementById('commentForm');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      status.textContent = '送信中...';

      try {
        const response = await fetch('/comments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: nameInput.value,
            message: messageInput.value,
          }),
        });

        if (!response.ok) {
          throw new Error('送信に失敗しました');
        }

        messageInput.value = '';
        status.textContent = '送信しました';
      } catch (error) {
        status.textContent = error.message;
      }
    });
  </script>
</body>
</html>
